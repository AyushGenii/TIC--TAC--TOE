<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <div id="left">
            <div id="gameContainer">
                <!-- tic-tac-toe render dynamically -->
            </div>
        </div>
        <div id="right">
            <div id="heading">Tic-Tac-Toe</div>
            <div id="playerTurn">Player 1's Turn</div>
            <div id="timeLeft">Time Left: <span id="timer">10</span> seconds</div>
            <div id="buttons">
                <div class="button" id="newGameButton">NEW GAME</div>
                <div class="button" id="resetButton">RESET</div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
